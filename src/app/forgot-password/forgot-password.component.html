<div class="flex h-screen justify-content-center align-items-center">

    <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
        <div class="text-center mb-5">
            <img src="assets/images/blocks/logos/hyper.svg" alt="Image" height="50" class="mb-3">
            <div class="text-900 text-3xl font-medium mb-3">Reset Your Password</div>
            <span class="text-600 font-medium line-height-3">Already have an account?</span>
        </div>
    
        <div>
            <label for="email1" class="block text-900 font-medium mb-2">Email</label>
            <input id="email1" type="email" name="email" [(ngModel)]="email" placeholder="Email address" pInputText class="w-full mb-3">
            <button (click)="resetPassword(email)" pButton pRipple label="Send reser password email" icon="pi pi-user" class="w-full"></button>
        </div>
    </div>
</div>
