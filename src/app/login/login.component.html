<p-toast></p-toast>
<div class="flex h-screen justify-content-center align-items-center">
    <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
        <div class="text-center mb-5">
            <img src="assets/images/blocks/logos/hyper.svg" alt="Image" height="50" class="mb-3">
            <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
            <span class="text-600 font-medium line-height-3" >Don't have an account?</span>
            <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer" routerLink="/register">Create today!</a>
        </div>
    
        <div class="col">
            
                <label for="email1" class="block text-900 font-medium mb-2">Email</label>
                <input id="email"type="text" name="email" required [(ngModel)]="email" placeholder="your email" pInputText class="w-full mb-3" #emailValue="ngModel">
                        <small id="firstName-help" *ngIf="emailValue.invalid" class="p-error">
                            <ng-container *ngIf="emailValue.invalid && (emailValue.touched)">
                                Email is required.
                            </ng-container> <br>
                            <ng-container *ngIf="emailValue.errors?.['pattern']">
                                Email should be in this format greg@gmail.com
                            </ng-container>
                        </small>
            
                <label for="password1" class="block text-900 font-medium mb-2">Password</label>
                <input id="passValue" pInputText [(ngModel)]="password" name="password" type="password" placeholder="Password" required class="w-full mb-3" passValue="ngModel"> 
            
    
    
            <div class="flex align-items-center justify-content-between mb-6">
                <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer" routerLink="/reset-password">Forgot password?</a> 
            </div>
    
            <button (click)="login(email, password)" pButton pRipple [label]="btnMessage" icon="pi pi-user" class="w-full" [loading]="loading"></button> 
        </div>
    </div>
</div>
