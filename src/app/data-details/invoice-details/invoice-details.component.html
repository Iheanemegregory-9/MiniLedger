<div class="flex justify-content-center align-items-center w-auto h-screen">

    <p-card> 
         <div class="card flex justify-content-center gap-5 mb-5">
            <label for="description" class="block text-900 font-medium mb-2">Description</label>
            <input type="text"  id="description" pInputText [(ngModel)]="dataDetails.description"/>
            
            <label for="source" class="block text-900 font-medium mb-2">Source</label>
            <input type="text" id="source" pInputText [(ngModel)]="dataDetails.source"/>  
        </div>
        <div class="card flex justify-content-center gap-5 mb-5">
            <label for="price" class="block text-900 font-medium mb-2">Price</label>
            <input type="text" id="price" pInputText [(ngModel)]="dataDetails.price"/>
            <label for="date" class="block text-900 font-medium mb-2">Price</label>
            <p-calendar [(ngModel)]="dataDetails.date" id="date" [touchUI]="true" [readonlyInput]="false"></p-calendar>
        </div> 
        <p-button class="w-full" (onClick)="updateData(description, source, price, date, itemID)">Update</p-button>
    </p-card> 
</div>
