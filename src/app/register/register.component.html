<div class="flex h-screen justify-content-center align-items-center">

    <div class="surface-card  p-4 shadow-2 border-round w-full lg:w-6">
        <div class="text-center mb-5">
            <img src="assets/images/blocks/logos/hyper.svg" alt="Image" height="50" class="mb-3">
            <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
            <span class="text-600 font-medium line-height-3">Already have an account?</span>
            <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer" routerLink="/login">Login here</a>
        </div>

        <div class="grid">
            <div class="col">
                <label for="firstName" class="block text-900 font-medium mb-2">First Name</label>
                <input id="firstName"type="email" name="firstName" [(ngModel)]="firstName" placeholder="your first name" pInputText class="w-full mb-3">
        
                <label for="lastName" lass="block text-900 font-medium mb-2">Last Name</label>
                <input id="lastName" type="email" name="lastName" [(ngModel)]="lastName" placeholder="Email address" pInputText class="w-full mb-3">
            </div>
        
            <div class="col">
    
                <label for="email1" class="block text-900 font-medium mb-2">Email</label>
                <input id="email1" type="email" name="email" [(ngModel)]="email" placeholder="Email address" pInputText class="w-full mb-3">
        
                <label for="password1" class="block text-900 font-medium mb-2">Password</label>
                <input id="password1" [(ngModel)]="password" name="password" type="password" placeholder="Password" pInputText class="w-full mb-3">
            </div>
            <button (click)="createAccount(email, password, firstName, lastName, userID)" pButton pRipple label="Sign Up" icon="pi pi-user" class="w-full"></button>
        </div>

    </div>
</div>
