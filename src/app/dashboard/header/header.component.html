
    <p-messages [(value)]="message" [enableService]="false"></p-messages>


<div class="menu card">
    <p-menubar [model]="menuItems">
        <ng-template pTemplate="end">
            <p-button label="Get Started" icon="pi pi-sign-out" *ngIf="showGetStarted" routerLink="/register" [hidden]="isUserLoggedin()"></p-button>

            <p-button label="Sign Out" *ngIf="showLogOut" icon="pi pi-sign-out" [loading]="loading" (onClick)="logOut()"></p-button>
        </ng-template>
    </p-menubar> 
</div>
