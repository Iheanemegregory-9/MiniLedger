<app-header></app-header>

<div class="flex justify-content-around align-items-center pt-3 pb-3 bg-black-alpha-40">
        
    <div class="btn ">
        <p-button (onClick)="openForm()">Add New Expense</p-button>
    </div>

</div>



<!-- add new expense dialog form -->

<div class="card flex justify-content-center">
    
    <p-dialog header="Add New Expense" [(visible)]="visible" [breakpoints]="{ '960px': '75vw' }" [style]="{ width: '50vw' }" [draggable]="true" [resizable]="true" [maximizable]="true">
        <ng-template pTemplate="p-dialog-content">
            <form class="grid" #f="ngForm"> 
                <div class="flex gap-2 flex-column col-6">
                    <label htmlFor="descriotion">Description</label>
                    <input type="text" name="description" [(ngModel)]="description"  pInputText placeholder="Expense decription" id="descriotion" /> 
                </div>
                <div class="flex gap-2 flex-column col-6" *ngFor="let item ">
                    <label htmlFor="descriotion">Category</label>
                    <input placeholder="Select a Category" pInputText [(ngModel)]="category" name="category">
                </div>
                <div class="flex gap-2 flex-column col-12 w-full">
                    <label htmlFor="descriotion">Price</label>
                    <p-inputNumber [(ngModel)]="price" inputId="integeronly" class="w-full" name="price"> </p-inputNumber>
                </div>
                <div class="flex gap-2 flex-column col-12 w-full">
                    <label htmlFor="descriotion">Date</label>
                    <p-calendar [(ngModel)]="date" name="calender"></p-calendar>
                </div>
            </form>
        </ng-template>
        <ng-template pTemplate="footer">
            <p-button icon="pi pi-plus" (click)="adddNewExpence(description, category, price, date)" label="Add" [loading]="loading"></p-button>
        </ng-template>
    </p-dialog>
</div>

<table>
    <tr>
        <th *ngFor="let item of cols">
            {{item.header}} 
        </th>
    </tr>

    <tr *ngFor="let item of tableItem | async; let i = index">
        <td  routerLink="/edit/{{item.id}}">
            {{item.description}}
        </td>
        <td  routerLink="/edit/{{item.id}}">
            {{item.price}}
        </td>
        <td  routerLink="/edit/{{item.id}}">
            {{item.category}}
        </td>
        <td  routerLink="/edit/{{item.id}}">
            {{item.date}}
        </td>
    </tr>
</table>
