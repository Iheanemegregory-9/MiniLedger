<app-header></app-header>

 <p-table [value]="tableItem" [columns]="cols" [tableStyle]="{ 'min-width': '50rem' }"

        [paginator]="true"
        [rows]="5"
        [showCurrentPageReport]="true"
        [tableStyle]="{ 'min-width': '50rem' }"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
         [rowsPerPageOptions]="[5, 10, 20]" 

        class="p-datatable-sm p-datatable-loading-icon"
        

>   


    <ng-template pTemplate="header" let-columns>
        <tr >
            
            <th *ngFor="let col of columns">
                {{ col.header }}
            </th>
            <!-- <th>Delete</th> -->
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr routerLink="/edit/{{rowData.id}}" class="cursor-pointer outline-none" pTooltip="Click on the row to edit">
            <td *ngFor="let col of columns">
                {{rowData[col.field]}}
            </td>
        </tr>
    </ng-template>
</p-table>
