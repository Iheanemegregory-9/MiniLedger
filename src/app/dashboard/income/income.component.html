<app-header></app-header>

<p-table [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body">
        <tr>
            <td>123459</td>
            <td>School Bag</td>
            <td>Education</td>
            <td>N7900</td>
        </tr>
    </ng-template>
</p-table>
